    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="bower_components/ztree/css/metroStyle/metroStyle.css"/>
    <link rel="stylesheet" href="bower_components/treegrid/jquery.treegrid.css"/>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">

        <a href="#" class="logo">
            <span class="logo-lg">迅腾权限管理系统</span>
        </a>

        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <div class="pull-right">
                        <a href="index" class="btn btn-default btn-sign-out">前往前台展示</a>
                        <a href="/toLogout" class="btn btn-default btn-sign-out">退出系统管理</a>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">

        <section class="sidebar">

            <div class="user-panel">
                <div class="pull-left image">
                    <img src="dist/img/avatar04.png" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>welcome-fast</p>
                    <a href="#"><i class="fa fa-circle text-success"></i>在线</a>
                </div>
            </div>

            <ul class="sidebar-menu" data-widget="tree">
                <li class="treeview">
                    <a href="#"><i class="fa fa-link"></i>
                        <span>后台权限管理</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="#" id="load-dept-id">服务网区管理</a></li>
                        <li><a href="#" id="load-menu-id">菜单级别管理</a></li>
                        <li><a href="#" id="load-role-id">角色人员管理</a></li>

                    </ul>
                </li>
            </ul>
        </section>

    </aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                FAST
                <small>欢迎访问 welcome! FAST |迅腾后台管理系统</small>
            </h1>
        </section>
        <section id="mainContentId" class="content container-fluid">


        </section>
    </div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            Anything you want
        </div>
        <strong>Copyright &copy; 2020 <a href="#">Company</a>.</strong> All rights reserved.
    </footer>
    <div class="control-sidebar-bg"></div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-save">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script type="text/javascript">
    //页面加载完成后执行
    $(function () {
        doLoadUI("load-log-id", "log/log_list");
        doLoadUI("load-menu-id", "menu/menu_list");
        doLoadUI("load-dept-id", "dept/dept_list");
        doLoadUI("load-role-id", "role/role_list");
        doLoadUI("load-user-id", "user/user_list");
        doLoadUI("load-pwd-id", "user/pwd_edit");
    })

    function doLoadUI(domId, url) {
        $("#" + domId).click(function () {
            //异步加载url对应的资源,并将资源插入到#mainContentId位置
            $("#mainContentId").load(url);
        });
    }
</script>
</body>
</html>
