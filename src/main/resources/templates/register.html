<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>欢迎注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}">
		<link rel="stylesheet" type="text/css" th:href="@{css/reg.css}"/>
	</head>
	<body>
		<div class="container-fluid fluid_hf">
			<div class="container">
				<div class="float-right mt-5 pt-4 mr-5 pr-5"><a target="_self" href="/toLogin">我已注册，直接登录</a></div>
				<ul class="header breadcrumb align-items-center">
					<li class="breadcrumb-item ml-5"><img th:src="@{/public_img/user_img/logo.png}" ></li>
					<li class="breadcrumb-item mt-1"><span>注册账号</span></li>
				</ul>
			</div>
		</div>
		<div class="container-fluid fluid_body">
			<div class="container">
				<table></table>
				<div class="log_up"><!-- 注册上半部 -->
					<div class="d-flex justify-content-between">
						<div>
							<div class="num num_chan">1</div>
							<p class="tip_change">验证手机</p>
						</div>
						<div class="arrow"></div>
						<div>
							<div class="num">2</div>
							<p>填写账号信息</p>
						</div>
						<div class="arrow"></div>
						<div>
							<div class="num">3</div>
							<p>注册成功</p>
						</div>
					</div>
				</div>
				<div class="log_down"><!-- 注册下半部 -->
					<div id="login_1"><!-- 注册下半部1 -->
						<div>
							<div class="dropdown float-left">
								<button data-toggle="dropdown" class="btn dropdown-toggle">中国 0086</button>
								<ul class="dropdown-menu">
									<li class="dropdown-item"><a href="">外国</a></li>
									<li class="dropdown-item"><a href="">其他</a></li>
								</ul>
							</div>
							<input class="form-control d-inline-block" maxlength="11" placeholder="请输入手机号">
							<span>格式正确</span>
							<span>格式有误</span>
							<button class="btn btn_1">点击按钮进行验证</button>
							<button disabled class="btn btn_2">下一步</button>
						</div>
					</div>
					<div id="login_2"><!-- 注册下半部2 -->
						<input class="form-control d-inline-block" maxlength="10" type="text" name="username" placeholder="用户名">
						<span>支持英文、数字、“_”的组合,4-10个字符</span>
						<input class="form-control d-inline-block" maxlength="16" type="password" name="password" placeholder="密码">
						<span>建议使用字母、数字、"_"、"$"两种及以上组合,8-16个字符</span>
						<input class="form-control d-inline-block" maxlength="16" type="password" placeholder="确认密码">
						<span>再次输入密码</span>
						<button class="btn btn_2">提交信息</button>
						<b></b>
						<b></b>
					</div>
					<div id="login_3"><!-- 注册下半部3 -->
						<span>注册成功！</span>
						<a href="">继续完善信息</a>
						<a href="">立即登录</a>
						<a href="">8秒后进入登录页面</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid fluid_hf">
			<div class="foot">
				<ul class="footer breadcrumb">
					<li class="breadcrumb-item"><a href="javascript:;">沃斯帐号与云空间用户协议</a></li>
					<li class="breadcrumb-item"><a href="javascript:;">关于沃斯帐号与云空间隐私的声明</a></li>
					<li class="breadcrumb-item"><a href="javascript:;">常见问题</a></li>
					<li class="breadcrumb-item"><a href="javascript:;">Cookies</a></li>
				</ul>
				<p>沃斯帐号 版权所有 © 2020-2020</p>
			</div>
		</div>
		<script th:src="@{js/jquery.min.js}"></script>
		<script th:src="@{js/popper.min.js}"></script>
		<script th:src="@{js/bootstrap.min.js}"></script>
		<script th:src="@{js/jquery-1.11.3.js}"></script>
		<script th:src="@{js/reg.js}"></script>
	</body>
</html>
